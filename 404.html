<head>

    <link rel="stylesheet" href="./404/c64charset.css" type="text/css" media="screen" />
    <style>
    * {

    }

    body {

    }

    </style>
    <script language="JavaScript">
    // c64 404 page not found by Klaus Hessellund / 200709
    // Feel free to copy this script to you own page. Some credits would be nice, but not mandatory :p
    // c64 charset found here : http://www.dwarffortresswiki.net/index.php/List_of_user_tilesets


    var loadlist;
    loadlist = "½LOAD\"$\",§8\n";
    loadlist += "SEARCHING FOR $\nLOADING¤\nREADY.\n";
    loadlist += "½¤LIST§\n";
    loadlist += "0 \"TEST DISK       \" 23 2A\n";
    loadlist += "20   \"FOO\"               PRG\n";
    loadlist += "3    \"BAR\"               PRG\n";
    loadlist += "641 BLOCKS FREE.\n";



    var text;
    text = "§ \n";
    text += "§    **** COMMODORE 64 BASIC V2 ****\n \n";
    text += " 64K RAM SYSTEM  38911 BASIC BYTES FREE\n \n";
    text += "READY.\n";
    text += "¤½LOAD\"/wdqwd\",8§\n" +
        "SEARCHING FOR /wdqwd¤\n" +
        "?FILE NOT FOUND  ERROR\nREADY.\n" + loadlist +
        //               "¤ \n½Fuck! What do I do?§\n" +
        //         "?SYNTAX ERROR\n" + 
        //         "READY.\n" + 
        //               "¤¤¤¤¤¤¤¤¤¤¤½Still here? Cool..§\n" +
        //               "?YEAH.. GET LOST!\n" +
        //               "READY.\n" +
        //         "¤½Ok...¤......§\n" +
        //               "!THANK YOU\n" + 
        "READY.\n" +
        "¤¤¤¤¤¤¤¤¤¤¤¤¤½SYS 64738¤°" +
        "" +
        "";

    var textlen = text.length;
    var textidx = 0;
    var fontwidth = 16;
    var typing = 1;
    var pause = 0;
    var reset = 0;

    function parsechar(c) {
        movecursor = 1;
        if (c == ' ') { c = 'space'; } else if (c == 'Ø') { c = 'OE'; } else if (c == 'Å') { c = 'AA'; } else if (c == '.') { c = 'dot'; } else if (c == '*') { c = 'star'; } else if (c == '$') { c = 'dollar'; } else if (c == '/') { c = 'slash'; } else if (c == '"') { c = 'quot'; } else if ((c > 0 && c <= 9)) { c = 'n' + c; } else if ((c == '0')) { c = 'n' + c; } else if (c == ',') { c = 'comma'; } else if (c == '!') { c = 'att'; } else if (c == '?') { c = 'question'; } else if (c == '_') { c = 'underscore'; } else if (c == '\'') { c = 'singlequot'; } else if (c == ':') { c = 'colon'; } else if (c == ';') { c = 'semicolon'; } else if (c == '&') { c = 'amp'; } else if (c == '=') { c = 'equal'; } else if (c == '%') { c = 'percent'; } else if (c == '+') { c = 'plus'; } else if (c == '\n') {
            c = 'newline';
            movecursor = 0;
        } else if (c == '°') {
            reset = 1;
            movecursor = 0;
        } else if (c == '§') {
            c = 'none';
            typing = 0;
            movecursor = 0;
        } else if (c == '½') {
            c = 'none';
            typing = 1;
            movecursor = 0;
        } else if (c == '¤') {
            c = 'none';
            pause = 1;
            movecursor = 0;
        }

        return (c);
    }

    var t;
    var c;
    var b;
    var isie = $.browser.msie ? 1 : 0;

    function writetext() {


        if (reset) {
            initWrite();
            return;
        }

        var getchar = text.charAt(textidx);
        c64char = '<div id="i' + textidx + '" class="' + parsechar(getchar) + '"></div>';
        t.innerHTML = t.innerHTML + c64char;

        var elid = 'i' + textidx;
        var el = document.getElementById(elid);
        var addwidth = movecursor ? fontwidth : 0;

        var posarr = findPos(el);

        var curleft = posarr[0] + addwidth;
        var curtop = posarr[1];

        if (textlen != textidx) {
            textidx++;
            c.style.top = curtop + 'px';
            c.style.left = curleft + 'px';

            if (typing) {
                if (randx(10) > 7) {
                    rand = randx(700);
                } else {
                    rand = randx(200);
                }
                fixedrand = 10;
            } else {
                rand = 0;
                fixedrand = 0;
            }
            if (pause) {
                rand = 2000;
                pause = 0;
            } else {
                flipcursor(1);
            }

            if (rand == 0) {
                writetext();
            } else {
                setTimeout('writetext()', fixedrand + rand);
            }

        } else {

        }
    }

    function findPos(obj) {
        var fcurleft = fcurtop = 0;
        if (obj.offsetParent) {
            fcurleft = obj.offsetLeft
            fcurtop = obj.offsetTop
            while (obj = obj.offsetParent) {
                fcurleft += obj.offsetLeft
                fcurtop += obj.offsetTop
            }
        }

        return [fcurleft, fcurtop];
    }

    function flipcursor(nosettime) {
        var cursor = document.getElementById("cursor");
        if (cursor.style.visibility == 'hidden') {
            cursor.style.visibility = '';
        } else {
            cursor.style.visibility = 'hidden';
        }
        if (!nosettime) {
            setTimeout('flipcursor()', 300);
        }
    }

    function randx(n) {
        return (Math.floor(Math.random() * n + 1));
    }

    function initWrite() {
        t = document.getElementById("thetext");
        c = document.getElementById("cursor");
        b = document.getElementById("body");
        t.innerHTML = "";
        textidx = 0;
        reset = 0;
        writetext();
        // flipbackground();
    }
    var bgflipped = 1;

    function flipbackground() {
        bgflipped ? b.style.background = "white" : b.style.background = "black";
        bgflipped = bgflipped ? 0 : 1;
        setTimeout('flipbackground()', 0);
    }
    </script>
</head>

<body id="body" onload="flipcursor(0);initWrite();">
    <center>
        <div style="height:100px">&nbsp;
            <br>
            <br>
            <br>
        </div>
        <div id="c64background">

</body>

</html>
